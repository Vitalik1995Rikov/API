<div class='card flex' style='width: 30rem; height: 16rem'>
    <span>Today</span>
    <div class='flex'>
        <img src="http://openweathermap.org/img/wn/{{data.current.weather[0].icon}}@2x.png" alt="">
    </div>
    <div class='card-body'>
        <label for="">Temperature:</label>
        <span ng-bind="(data.current.temp - 273).toFixed(1)"></span>
        <label for="">Humidity:</label>
        <span ng-bind="(data.current.humidity)"></span>
    </div>
</div>
