<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
       
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
    
    <script defer src="myApp.module.js"></script>
    <script src="directives/app.weather.js"></script>
    <script src="directives/app.towns.js"></script>
    <script src="directives/app.london.js"></script>
    <script src="directives/app.washington.js"></script>
    <script src="directives/app.tokyo.js"></script>
    <script src="directives/app.brasilia.js"></script>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row bg-info rounded flex" style="height: 4rem;">
            <div class="col-2">
                <img src="https://img.icons8.com/ios/24/000000/snowflake.png"/>
                <span>Weather</span>
            </div>
            <div class="col-9">
                <input placeholder="text" style="width: 100%">
            </div>
            <div class="col-1">
                <button type="button">
                    <img src="https://img.icons8.com/material-rounded/16/000000/search.png"/>
                </button>
            </div>
        </div>
        <div class="row center">
            <div class="towns">
                <washington-card class="washington"></washington-card>
                <brasilia-card class="brasilia"></brasilia-card>
                <london-card class="london"></london-card>
                <town-card class="capetown"></town-card>
                <town-card class="canberra"></town-card>
                <tokyo-card class="tokyo"></tokyo-card>
            </div>
                <img src="../img/world.png" alt="" style='width:800px'>
        </div>
        <div>
            <div class="row flex" ng-controller="fiveDays">
                <div class="location center" style='width: 100%'>
                    <p>{{data.name}}
                        <span>
                            {{(data.main.temp - 273).toFixed(1)}}
                        </span>
                    </p>
                </div> 
                <weather-card></weather-card>
            </div>
        </div>
    </div>
</body>
</html>
